<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload Manager</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .upload-container {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .file-input {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: none;
  }
  .file-label {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .file-label:hover {
    background: #0056b3;
  }
  .file-list {
    margin-top: 15px;
  }
  .file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f1f1f1;
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .file-details {
    flex: 1;
    margin-right: 15px;
  }
  .file-actions button {
    background: #dc3545;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .file-actions button:hover {
    background: #a71d2a;
  }
  .progress-bar-container {
    width: 100%;
    background: #e9ecef;
    border-radius: 5px;
    height: 8px;
    margin-top: 8px;
  }
  .progress-bar {
    width: 0%;
    height: 100%;
    background: #28a745;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .upload-btn {
    display: block;
    width: 100%;
    margin-top: 20px;
    background: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  .upload-btn:hover {
    background: #218838;
  }
</style>
</head>
<body>

<h1>üìÅ File Upload Manager</h1>

<div class="upload-container">
  <div class="file-input">
    <label for="fileInput" class="file-label">Select Files</label>
    <input type="file" id="fileInput" multiple>
  </div>
  <div class="file-list" id="fileList"></div>
  <button class="upload-btn" id="uploadBtn">Upload Files</button>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const fileList = document.getElementById('fileList');
  const uploadBtn = document.getElementById('uploadBtn');
  let files = [];

  fileInput.addEventListener('change', (e) => {
    files = Array.from(e.target.files);
    renderFileList();
  });

  function renderFileList() {
    fileList.innerHTML = '';
    files.forEach((file, index) => {
      const item = document.createElement('div');
      item.classList.add('file-item');

      const details = document.createElement('div');
      details.classList.add('file-details');
      details.innerHTML = `
        <strong>${file.name}</strong><br>
        <small>${(file.size / 1024).toFixed(1)} KB - ${file.type || 'Unknown type'}</small>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-${index}"></div>
        </div>
      `;

      const actions = document.createElement('div');
      actions.classList.add('file-actions');
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = () => {
        files.splice(index, 1);
        renderFileList();
      };

      actions.appendChild(removeBtn);
      item.appendChild(details);
      item.appendChild(actions);
      fileList.appendChild(item);
    });
  }

  uploadBtn.addEventListener('click', () => {
    if (files.length === 0) {
      alert('Please select at least one file.');
      return;
    }

    files.forEach((file, index) => simulateUpload(file, index));
  });

  function simulateUpload(file, index) {
    const progressBar = document.getElementById(`progress-${index}`);
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
      }
      progressBar.style.width = progress + '%';
    }, 300);
  }
</script>

</body>
</html>
